{% extends 'base.html' %}
{% block content %}
<div>
    <div class="container h-100">
        <div class="row justify-content-center">
            <div class="col-md-7 col-sm-12 col-xs-12 pt-5">
                <div class="card border-0 p-3 shadow-lg text-center">
                    <h1 class="fs-2">{{ title }}</h1>
                    <span class="fs-6 fst-italic">Read more here:</span><a href={{ url }} style="text-decoration: none;"><p class="text-muted">{{ url }}</p></a>
                    <p class="fs-6">{{ summary }}</p>
                </div>
                <div align="center">
                    <a href="/">
                        <button class="btn btn-primary btn-block m-3">Go back
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            </svg>
                        </button> 
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
